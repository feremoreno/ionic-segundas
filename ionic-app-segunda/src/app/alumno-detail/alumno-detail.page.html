<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="alumno">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-note>{{ alumno.nombre }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Matrícula</ion-label>
      <ion-note>{{ alumno.matricula }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Calificación</ion-label>
      <ion-note>{{ alumno.calificacion }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-note>{{ alumno.direccion }}</ion-note>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="volver()">Volver</ion-button>
</ion-content>
