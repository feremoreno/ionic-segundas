<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-alumno-formulario></app-alumno-formulario>

  <ion-list>
    <ion-item *ngFor="let alumno of alumnos$ | async">
      <ion-label>{{ alumno.nombre }}</ion-label>
      <ion-label>{{ alumno.matricula }}</ion-label>
      <ion-label>{{ alumno.calificacion }}</ion-label>
      <ion-button [routerLink]="['/alumno-detail', alumno.matricula]" slot="end">Ver Detalles</ion-button>
      <ion-button (click)="eliminarAlumno(alumno.matricula)" slot="end" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
