<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Matrícula</ion-label>
      <ion-input formControlName="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Calificación</ion-label>
      <ion-input formControlName="calificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="alumnoForm.invalid">Registrar</ion-button>
  </form>
</ion-content>
